version: '3'
services:
  webapp:
    build: .
    env_file:
      - ./environments/selenium.env
      - ./environments/db.env
    volumes:
      - .:/short_diary_docker
      - public-data:/short_diary_docker/public
      - tmp-data:/short_diary_docker/tmp
      - log-data:/short_diary_docker/log
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    command: bundle exec puma -C config/puma.rb

  selenium_chrome:
    image: selenium/standalone-chrome-debug
    logging:
      driver: none
    ports:
      - 4444:4444

  db:
    image: mysql
    env_file:
      - ./environments/db.env
    volumes:
      - db-data:/var/lib/mysql
      - ./mysql-confd:/etc/mysql/conf.d

  nginx:
    build: containers/nginx
    volumes:
      - public-data:/short_diary_docker_docker/public
      - tmp-data:/short_diary_docker_docker/tmp
    ports:
      - 80:80
    depends_on:
      - webapp

volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:
