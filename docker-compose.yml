version: '3.1'
services:
  webapp: &app_base
    build:
      context: .
    env_file:
      - ./environments/db.env
    volumes:
      - .:/short_diary_docker
      - public-data:/short_diary_docker/public
      - tmp-data:/short_diary_docker/tmp
      - log-data:/short_diary_docker/log
      - node-modules:/short_diary_docker/node_modules
      - packs:/short_diary_docker/packs
    tty: true
    command: /bin/sh -c "yarn install --check-files && bundle exec puma -C config/puma.rb"

  webpack:
    <<: *app_base
    command: ./bin/webpack-dev-server
    ports:
      - 3035:3035
    depends_on:
      - webapp
    tty: true
    stdin_open: true

  db:
    image: mysql:8.0
    env_file:
      - ./environments/db.env
    volumes:
      - db-data:/var/lib/mysql
      - ./mysql-confd:/etc/mysql/conf.d
    ports:
      - 3306:3306
    depends_on:
      - webpack

  nginx:
    build:
      context: containers/nginx
    volumes:
      - public-data:/short_diary_docker/public
      - tmp-data:/short_diary_docker/tmp
    ports:
      - 80:80
    depends_on:
      - db

  chrome:
    image: selenium/standalone-chrome
    logging:
      driver: none
    ports:
      - 4444:4444
    depends_on:
      - nginx

volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:
  node-modules:
  packs: