version: '3'
services:
  webapp:
    build: .
    env_file:
      - ./environments/db.env
    volumes:
      - .:/short_diary_docker
    depends_on:
      - chrome
      - db
    tty: true
    command: bundle exec puma -C config/puma.rb

  chrome:
    image: selenium/standalone-chrome
    logging:
      driver: none

  db:
    image: mysql
    env_file:
      - ./environments/db.env
    volumes:
      - db-data:/var/lib/mysql
      - ./mysql-confd:/etc/mysql/conf.d

  nginx:
    build: containers/nginx
    ports:
      - 80:80
    depends_on:
      - webapp

volumes:
  db-data:
